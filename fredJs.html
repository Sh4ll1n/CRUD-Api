<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="formulaireECF.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <h3>Ajout nouveau étudiants</h3>
        <!-- début du formulaire -->
        <form action="#" method="post" name="formulaire" id="formulaire">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Prenom</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Prenom" required>
                    <div class="erreur" id="erreurPrenom">
                    Prenom valide requis.
                    </div>
                </div>
    
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Nom" required>
                    <div class="erreur" id="erreurNom">
                    Nom valide requis.
                    </div>
                </div>
    
                <div class="col-sm-7">
                    <label for="email" class="form-label">Email <span class="text-muted"></span></label>
                    <input type="email" class="form-control" id="email" placeholder="vous@example.com" required>
                    <div class="erreur" id="erreurMail">
                    Merci d'entrer une adresse mail valide.
                    </div>
                </div>
    
                <div class="col-sm-5">
                    <label for="telephone" class="form-label">Telephone</label>
                        <input type="text" class="form-control" id="telephone" placeholder="0612345678" pattern="^[0-9]{10}$" required>
                    <div class="erreur" id="erreurTel" >
                    Numero de telephone valide requis.
                    </div>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-secondary" id="btnajoutmodif">Ajouter</button>
                </div>
            </div>
        </form>
        <hr class="my-4">

        <h3>Liste des étudiants</h3>
        <table class="table mb-0">
            <tbody>
                <tr>
                    <!-- on met un tableau dans un td avec un colspan quand on a des lignes contiennent plus de
                    td dans le body que de th dans le thead. C'est plus joli. -->
                    <td class="sansbordure" colspan="7">
                        <table class="table mb-0">
                            <thead>
                                <th scope="col" id="colonneID">Id</th>
                                <th scope="col" id="colonneNom">Nom</th>
                                <th scope="col" id="colonnePrenom">Prénom</th>
                                <th scope="col" id="colonneEmail">Email</th>
                                <th scope="col" id="colonneTelephone">Téléphone</th>
                            </thead>
                            <tbody id="listeEtudiants">
                                
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Modal de suppression -->
        <div class="modal fade show" id="staticBackdropLive" aria-labelledby="staticBackdropLiveLabel" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLiveLabel">Supprimer étudiant</h5>
                  <button type="button" class="btn-close fermetureModal"aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Etes-vous sûr de vouloir supprimer cet étudiant?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary fermetureModal">Non</button>
                  <button type="button" class="btn btn-danger" id="suppressionLigne">Oui</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="fredJs.js"></script>
   
</body>
</html>
