<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correction CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"/>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="crud.js"></script>
</head>
<body>
    <div class="container">
<div class="erreur alert alert-danger d-none"></div>
        <form action="#" method="#">
            <div class="mb-3">
              <label for="food" class="form-label">Aliments</label>
              <input type="text" class="form-control" id="food" placeholder="food">
            </div>
            <div class="mb-3">
              <label for="gr" class="form-label">Grammes</label>
              <input type="text" class="form-control" id="gr" placeholder="gr">
            </div>
            <button type="submit" class="btn btn-primary envoie chercher">Ajouter</button>
          </form>

          <hr>
          <div class="liste ">
            <h2>Liste du menu</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Aliments</th>
                  <th scope="col">Grammes</th>
                  <th scope="col">Proteines</th>
                  <th scope="col">Glucides</th>
                  <th scope="col">Lipides</th>
                </tr>
              </thead>
              
            </table>
          </div>

    </div>
</body>
</html>
